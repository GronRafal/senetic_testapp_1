version: "3"
services:
  nginx:
    container_name: lara-nginx
    image: nginx
    working_dir: /www
    ports:
      - "80:80"
    volumes:
      - ./site.conf:/etc/nginx/conf.d/default.conf
      - ./:/www:delegated
  php:
    container_name: lara-php
    image: lostdesign/laravel:1.2
    working_dir: /www
    volumes:
      - ./:/www:delegated
  mysql:
    container_name: lara-mysql
    image: mariadb
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: test123
